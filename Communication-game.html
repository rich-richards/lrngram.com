<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Communication game</title>
  <link rel="stylesheet" href="learngramStyle.css/learngram-communication-game.css">

    <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=AW-16699720637">
  </script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'AW-16699720637');
  </script>

      <!-- Event snippet for Page view conversion page -->
  <script>
      gtag('event', 'conversion', {
          'send_to': 'AW-16699720637/qjZmCJzhwIEbEL2Hhps-',
          'value': 1.0,
          'currency': 'USD'
      });
  </script>

<body>
  <div>
     <div class="container-game">
    <div class="title-game">Communication game</div>
  </div>
  </div>

  <div class="game-container">
   <div class="time-game" style="display: none;"><span class="timer-game"></span></div>

   <div class="button-container"><button class="start-button" onclick="startGame();">Start</button></div>

    <div class="infos-container">
      <div><p class="infos-text">Enter your name:<br><input class="name-put" placeholder="Your name"><button class="send-btn" onclick="sendName_1();">Send</button></p><p class="js-infos"></p></div>

      <div><p class="infos-text">Enter the name of your friend:<br><input class="name-friend-put" placeholder="Your friend's name"><button class="send-btn" onclick="sendName_2();">Send</button></p><p class="js-infos2"></p></div>

      <div><p class="infos-text">Enter the country of your friend:<br><input class="country-friend-put" placeholder="Your friend's country"><button class="send-btn" onclick="sendCountry_2();">Send</button></p><p class="js-infos3"></p></div>

      <div><p class="infos-text">Enter your country:<br><input class="country-put" placeholder="Your country"><button class="send-btn" onclick="sendCountry_1();">Send</button></p><p class="js-infos4"></p></div>
    </div>

    <div class="infos-container2">
      <div><p class="infos-text">Enter your age:<br><input class="age-put" placeholder="Your age"><button class="send-btn" onclick="sendAge_1();">Send</button></p><p class="js-infos5"></p></div>
      
      <div><p class="infos-text">Enter the age of your friend:<br><input class="age-friend-put" placeholder="Your friend's age"><button class="send-btn" onclick="sendAge_2();">Send</button></p><p class="js-infos6"></p></div>
    </div>


    <div class="game-result" style="display: none;">Your score <span id="game-score">: 0</span></div>

    <div class="restart-game" style="display: none;"><button class="btn-restart" onclick="restartGame();">Restart game</button></div>
    <div class="donate-game" style="display: none;"><button class="btn-donate"><a href="Donate.html" class="text-donate">Donate</a></button></div>


     <div class="container-1" style="display: none;"><p class="per-1"></p></div>

      <div class="container-2" style="display: none;"><input id="per-2" placeholder="Enter your reply"><button onclick="sendReply();" class="btn-1"></button></div>

      <div class="container-3" style="display: none;"><p class="per-1"></p></div>

      <div class="container-4" style="display: none;"><input id="per-3" placeholder="Enter your reply"><button onclick="sendSecondReply();" class="btn-2"></button></div>

      <div class="container-5" style="display: none;"><p class="per-1"></p></div>

      <div class="container-6" style="display: none;"><input id="per-4" placeholder="Enter your reply"><button onclick="sendThirddReply();" class="btn-3"></button></div>


      <div class="container-7" style="display: none;"><p class="per-1"></p></div>

      <div class="container-8" style="display: none;"><input id="per-5" placeholder="Enter your name"><button onclick="sendFourthReply();" class="btn-4"></button></div>

      <div class="container-9" style="display: none;"><p class="per-1"></p></div>

      <div class="container-10" style="display: none;"><input id="per-6" placeholder="Enter your name"><button onclick="sendFifthReply();" class="btn-5"></button></div>

      <div class="container-11" style="display: none;"><p class="per-1"></p></div>

      <div class="container-12" style="display: none;"><input id="per-7" placeholder="Enter your name"><button onclick="sendSixthReply();" class="btn-6"></button></div>
  </div>

  <script src="JS-Script/com-game.js"></script>
</body>
</html>
